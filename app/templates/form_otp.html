{%extends 'base.html'%}
{%block conteudo%}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="" method="POST" novalidate>
            {{form.csrf_token}} 

            <div class="p-5 bg-light border rounded">
                <div class="mb-3 w-auto container justify-content-center text-center">
                    <label for="codigo" class="form-label">Código de verificação</label>
                    {{form.input_otp(class="form-control",placeholder="Digita")}}
                    {%if form.errors.input_otp%}
                        <div class="alert alert-danger">
                            {%for erro in form.errors.input_otp%}
                            <li>{{erro}}</li>
                            {%endfor%}
                        </div>
                    {%endif%}
                </div>
                <div class="mb-3 container d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Confirmar</button>    
                </div>               
            </div>
            
        </form>
    </div>
{%endblock%}
